<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - ShopEase</title>
    <style>
        /* Rollover Image Styling */
        .rollover-img {
            width: 100%;
            max-width: 400px; /* Sets maximum width */
            height: 200px; /* Consistent height */
            background-image: url('images/Team1.jpeg'); /* Default image */
            background-size: cover; /* Covers the entire div */
            background-position: center; /* Centers the image */
            transition: background-image 0.8s ease; /* Smooth transition */
        }

        .rollover-img:hover {
            background-image: url('images/Team2.jpeg'); /* Hover image */
        }

        /* Centering and Spacing */
        .center-container {
            display: flex;
            justify-content: center; /* Horizontally center */
            align-items: center; /* Vertically center */
            height: auto; /* Dynamic height */
            margin-bottom: 20px; /* Space between rollover and mission section */
        }

        .text-above-rollover {
            margin: 20px 0; /* Reduces gap above the rollover image */
        }

        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        main {
            padding: 1rem; /* Reduced padding for closer alignment */
            text-align: center;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>About ShopEase</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Who We Are</h2>
        <p>ShopEase is committed to providing you with the best shopping experience, offering quality products at affordable prices.</p>
        <p class="text-above-rollover">Hover over the image below:</p>
        
        <!-- Centered Rollover Image -->
        <div class="center-container">
            <div class="rollover-img"></div>
        </div>
        
        <!-- Hyperlinked Image -->
        <div>
            <p>Learn more about our mission:</p>
            <a href="products.html">
                <img src="images/Mission Image.jpeg" alt="Our Mission" height="300" width="500">
            </a>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 ShopEase. All Rights Reserved.</p>
    </footer>
</body>
</html>
